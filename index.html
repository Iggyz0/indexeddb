<html lang="en" id="html-doc">
	<head>
	
		<title>
			IndexedDB Notes
		</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="img/favicon.ico">
		<link href="css/main.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	</head>
	<body>
		<div id="main-container">
			
			<div id="top">
				<div id="top-left">
					<a href="#top" class="some-text h2">IndexedDB Notes</a>
				</div>
				<!-- <div id="top-mid">
					<p class="some-text h2">TOP BAR MID</p>
				</div> -->
				<div id="top-right">
					<!-- <p class="some-text h2">TOP BAR RIGHT</p> -->
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch" id="dark-mode-checkbox">
						<label class="form-check-label some-text" for="dark-mode-checkbox">&nbsp;Dark mode</label>
					</div>
				</div>
			</div>
			<div id="mid">
				<div id="mid-titles">
					<div id="mid-left">
						<p class="mid-titles-text">Your notes:</p>
						<div id="search-div">
							<input type="text" class="form-control custom-form-input" id="search-notes" name="search-notes" placeholder="Search notes" required>
							<button type="button" class="btn btn-primary" id="search-notes-btn" onclick="searchNotes();">Submit</button>
							<button type="button" class="btn btn-danger" id="delete-notes-btn" onclick="deleteAll();">Delete All</button>
						</div>
						<div id="notes-container">
						
							<!--

								<div class="card card-custom">
								  <div class="card-body">
									<h5 class="card-title">Card title</h5>
									<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
									<h6 class="card-subtitle mb-2 text-muted">Date</h6>
									<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
									<div class="card-bottom-links">
										<p class="card-link card-links-text">Edit</p>
										<p class="card-link card-links-text">Delete</p>
									</div>
								  </div>
								</div>

							-->
							
						</div>
					</div>
					<div id="mid-right">
						<p class="mid-titles-text">Take a note:</p>
						<div id="form-container">
						
							<form id="note-form">
							  <div class="form-group">
								<label for="note-title">Note title</label>
								<input type="text" class="form-control custom-form-input" id="note-title" name="note-title" placeholder="Note title" required>
							  </div>
							  <div class="form-group">
								<label for="note-content">Note</label>
								<textarea class="form-control custom-form-input" id="note-content" name="note-content" rows="5" placeholder="Note content goes here..." required></textarea>
							  </div>
							  <input type="hidden" class="form-control custom-form-input" id="update-note" name="update-note" value="-1">
							  <input type="hidden" class="form-control custom-form-input" id="update-note-id" name="update-note-id" value="">
							</form>
							<button type="button" class="btn btn-primary" id="submit-note-btn" onclick="submit();">Submit</button>
							
							<div id="response-container">
								<p id="response">
								</p>
							</div>
							
						</div>
					</div>				
				</div>
			</div>
			<div id="bot">
				<div id="footer">
					<a href="https://github.com/Iggyz0" target="_blank" class="some-text h2">github.com/Iggyz0</a>
				</div>
			</div>
		
		</div>
		
		<script type="text/javascript" src="js/main.js" ></script>
		
	</body>

</html>
